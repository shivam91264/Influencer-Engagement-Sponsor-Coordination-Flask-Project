<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='utilits.css')}} ">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

    <title>Document</title>

</head>

<body>
    <div class="nav-bar">
        <div class="left-nav"><img width="150px" src="{{ url_for('static', filename='img/nav-img.png') }}" alt="img">
        </div>
        <div class="right-nav">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/influencers">Influencers</a></li>
                <li><a href="/sponsors">Sponsors</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <button class="nav-btn"> <a href="/logout">Log Out</a> </button>

            </ul>
        </div>
    </div>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flashes">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
                <span class="closebtn">&times;</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

    </div>

    {% block body %}
    {% endblock %}


    <div class="footer">
        <span>www.welcometoinfluencer.com</span>
    </div>

</body>
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

</html>
