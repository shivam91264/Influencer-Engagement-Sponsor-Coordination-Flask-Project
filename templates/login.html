<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='utilits.css')}} ">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

    <title>Document</title>

</head>

<body>
    <div class="nav-bar">
        <div class="left-nav"><img width="150px" src="{{ url_for('static', filename='img/nav-img.png') }}" alt="img">
        </div>
        <div class="right-nav">
            <ul>
                <button class="nav-btn"> <a href="/login">Login</a> </button>

            </ul>
        </div>
    </div>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flashes">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
                <span class="closebtn">&times;</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

    </div>









<div class="login">
    <h2>User Login</h2>
    <form action="/login" method="post">
        <div class="form">
            <div class="form-list">
                <label for="username">Role</label>
                <select name="options" class="role">
                    <option value="admin">Admin</option>
                    <option value="influencer">Influencer</option>
                    <option value="sponsor">Sponsor</option>
                </select>
            </div>
            <div class="form-list">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-list">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input class="btn" type="submit" value="Login">
            <div class="already">
                <p>Don't have an account? <a href="/">Register</a> </p>
            </div>
        </div>
    </form>

</div>




<div class="footer">
    <span>www.welcometoinfluencer.com</span>
</div>

</body>
