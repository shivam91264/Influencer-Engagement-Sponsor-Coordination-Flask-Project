{% extends 'layout.html' %}
{% block body %}


<div class="sponsor-form">
    <h1>Create Your Sponsor Profile</h1>
    <form action="/sponsor_form" method="post" enctype="multipart/form-data">
        <div class="spon-form">
            <div class="spon-form-list">
                <label for="img">Choose an image:</label>
                <input type="file" id="img" name="img">
            </div>
            <div class="spon-form-list">
                <label for="company_name">Campony Name</label>
                <input type="text" id="company_name" name="company_name" required>
            </div>
            <div class="spon-form-list">
                <label for="industry">Industry</label>
                <input type="text" id="industry" name="industry" required>
            </div>
            <div class="spon-form-list">
                <label for="desc">Desc</label>
                <input type="text" id="desc" name="desc" required>
            </div>
            <input class="sponsor-form-btn" type="submit" value="Submit">
        </div>
    </form>
</div>



{% endblock %}
